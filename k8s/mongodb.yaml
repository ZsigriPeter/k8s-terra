apiVersion: v1
kind: Namespace
metadata:
  name: db-ns
---
apiVersion: apps/v1
kind: Deployment   # later replace with StatefulSet + PVC
metadata:
  name: mongo-web
  namespace: db-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-web
  template:
    metadata:
      labels:
        app: mongo-web
    spec:
      containers:
      - name: mongo
        image: mongo:6.0
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: mongo-data
          mountPath: /data/db
      volumes:
      - name: mongo-data
        emptyDir: {}   # dev/demo only
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-web-service
  namespace: db-ns
spec:
  selector:
    app: mongo-web
  ports:
  - port: 27017
    targetPort: 27017
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment   # later replace with StatefulSet + PVC
metadata:
  name: mongo-auth
  namespace: db-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-auth
  template:
    metadata:
      labels:
        app: mongo-auth
    spec:
      containers:
      - name: mongo
        image: mongo:6.0
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: mongo-data
          mountPath: /data/db
      volumes:
      - name: mongo-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-auth-service
  namespace: db-ns
spec:
  selector:
    app: mongo-auth
  ports:
  - port: 27017
    targetPort: 27017
  type: ClusterIP